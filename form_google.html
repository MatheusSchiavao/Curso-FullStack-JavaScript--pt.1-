<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Google</title>
</head>
<body>
    <h1><strong>Encontre no Google</strong></h1>
    <form action="https://www.google.com.br/search" method="get" autocomplete="off">
        <label for="q">O que deseja pesquisar?</label>
        <input type="text" id="q" name="q" placeholder="Nasa, SpaceX" required>
        <input type="submit" value="Pesquisar">
    </form>
</body>
</html>
