<!DOCTYPE html>
<html lang="en">
<head>
    <title>Liga do astronauta</title>
</head>
<body>
    <h4><strong>Cadastro da liga dos astronautas</strong></h4>

    <form>
        <div>
        <label for="name">Nome:</label>
        <input type="text" id="" name="" placeholder="" required>
        </div>
        <br>
        <div>
        <label for="email">Email:</label>
        <input type="email" id="" name="" placeholder="" required>
       
        <label for="Senha">- Senha:</label>
        <input type="password" id="" name="" placeholder="" required>
    </div> 
    <br>   
    <div>
        <label for="DataNasc">Data de nascimento:</label>
        <input type="date" id="" name="" placeholder="" required>

        <label for="foto">- Foto:</label>
        <input type="file" id="" name="" placeholder="" required>
    </div>
    <div>
        <label for="nacionalidade">nacionalidade:</label>
        <select id="nacionalidade">
        <option value="Brasil">Brasil</option>
        <option value="Estados Unidos">Estados Unidos</option>
        <option value="Rússia">Rússia</option> 
    </select>
    <span required>
    <label for="genero">- Gênero:</label>
    F
    <input type="radio" id="F" name="F" placeholder="F">
    M
    <input type="radio" id="F" name="F" placeholder="F">
    </span>    
    </div>
    <br>
    <div>
    <label for="Qualidades">Suas principais qualidades:</label><br>
    Inteligência
    <input type="checkbox" id="inteligencia" name="inteligencia">
    | Resilência
    <input type="checkbox" id="Resilência" name="Resilência">
    | Preparo físico
    <input type="checkbox" id="Preparo físico" name="Preparo físico">
    | Educação
    <input type="checkbox" id="Educação" name="Educação">
    |
    </div>
    <br>
    <div>
        <textarea name="" id="" cols="30"
        rows="10" placeholder="Por que você gostaria de ser um astronauta" required></textarea>
    </div>
    <input type="submit" value="Criar">
    </form>
</body>
</html>
